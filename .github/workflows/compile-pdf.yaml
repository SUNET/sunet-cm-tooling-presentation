name: Compile PDF

on: [push, pull_request]

jobs:

  compile-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo install --locked --git https://github.com/mfontanini/presenterm
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Checkout tools repo
      - run: mkdir -p /home/runner/.config
      - uses: actions/checkout@v5
        with:
        repository: SUNET/presenterm-sunet-theme
        path: /home/runner/.config/presenterm
      - run: uv run --with weasyprint /home/runner/.cargo/bin/presenterm --export-pdf slides/init.md
